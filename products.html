<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Cart</title>
    <link rel="stylesheet" href="./styles.css">
     <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
     <!-- daisy ui + tailwind  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style/style.css" />
    <!-- google font  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header class="w-11/12 mx-auto">
      <div class="navbar bg-base-100 ">
        <div class="navbar-start">
     
          <a href="/" class="btn btn-ghost text-xl">
            <span class="font-bold text-blue-600">SwiftCart</span>
            
          </a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 space-x-4">
            <li>
              <a href="/" class=""
                >Home</a
              >
            </li>
            <li>
              <a href="products.html" class=""
                >Products</a
              >
            </li>
            <li>
              <a href="/about" class=""
                >About</a
              >
            </li>
            <li>
              <a href="/contact" class=""
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <div class="navbar-end">
               <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
      <li>
              <a href="/" class=""
                >Home</a
              >
            </li>
            <li>
              <a href="products.html" class=""
                >Products</a
              >
            </li>
            <li>
              <a href="/about" class=""
                >About</a
              >
            </li>
            <li>
              <a href="/contact" class=""
                >Contact</a
              >
            </li>
            </ul>
          </div>
            <span><i class="fa-solid fa-cart-shopping"></i></span>
        </div>
      </div>
    </header>

    <section class="w-11/12 mx-auto">
        <h2 class="font-bold text-3xl text-center">
            Our Products
        </h2>
<div id="category-container" class="flex flex-wrap justify-center gap-4 my-8">
    <button onclick="showAllProducts()" class="btn rounded-2xl">All</button>
    <div id="dynamic-categories" class="flex gap-4"></div>
</div>
    </section>

    <section id="product-card" class="grid grid-cols-1 gap-5 justify-center items-center md:grid-cols-4 w-11/12 mx-auto">
    </section>
    <!-- Open the modal using ID.showModal() method -->
    <dialog id="word_modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
       <div id="details-container"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="./index.js"></script>
</body>
</html>
